lb:
  image: 'tutum/haproxy:0.2'
  autorestart: always
  deployment_strategy: high_availability
  links:
    - varnish
  ports:
    - '80:80'
  roles:
    - global
  tags:
    - node-tag
mysql:
  image: 'mysql:5.6'
  autorestart: always
  environment:
    - MYSQL_ROOT_PASSWORD=**USE_A_STRONG_PASSWORD**
  tags:
    - node-tag
  volumes:
    - '/host/path/to/mysql/data:/var/lib/mysql'
varnish:
  image: 'benhall/docker-varnish:latest'
  autorestart: always
  environment:
    - 'VIRTUAL_HOST=example.com,www.example.com'
    - VARNISH_BACKEND_PORT=80
    - VARNISH_BACKEND_HOST=backend
  links:
    - wordpress:backend
  ports:
    - '8080:80'
  tags:
    - node-tag
wordpress:
  image: 'wordpress:4.3-apache'
  autorestart: always
  environment:
    - WORDPRESS_DB_NAME=wp_example
  links:
    - 'mysql:mysql'
  tags:
    - node-tag
  volumes:
    - '/host/path/to/wordpress:/var/www/html'